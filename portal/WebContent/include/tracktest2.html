<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Create a polyline using Geolocation and Google Maps API</title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        // If the browser supports the Geolocation API
        if (typeof navigator.geolocation == "undefined") {
          $("#error").text("Your browser doesn't support the Geolocation API");
          return;
        }
        // Save the positions' history
        var path = [];

        // Create the map
        var myOptions = {
          zoom : 18,
          center : new google.maps.LatLng(
        		  31.500959200000000,
        		  73.068486500000000
          ),
          mapTypeId : google.maps.MapTypeId.ROADMAP
        }
        var map = new google.maps.Map(document.getElementById("map"), myOptions);

        for(var i = 0; i < 5; i++) {
            // Create a random point using the user current position and a random generated number.
            // The number will be once positive and once negative using based on the parity of i
            // and to reduce the range the number is divided by 10
            path.push(
              new google.maps.LatLng(
            		  31.500959200000000 + (Math.random() / 10 * ((i % 2) ? 1 : -1)),
            		  73.068486500000000 + (Math.random() / 10 * ((i % 2) ? 1 : -1))
              )
            );
          }
        var latLngBounds = new google.maps.LatLngBounds();
        for(var i = 0; i < path.length; i++) {
          latLngBounds.extend(path[i]);
          // Place the marker
          new google.maps.Marker({
            map: map,
            position: path[i],
            title: "Point " + (i + 1)
          });
        }
        // Creates the polyline object
        var polyline = new google.maps.Polyline({
          map: map,
          path: path,
          strokeColor: '#0000FF',
          strokeOpacity: 0.7,
          strokeWeight: 1
        });
        // Fit the bounds of the generated points
        map.fitBounds(latLngBounds);
        
      });
    </script>
    <style type="text/css">
      #map {
        width: 500px;
        height: 400px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Create a polyline</h1>
    <div id="map"></div>
    <p id="error"></p>
  </body>
</html>
